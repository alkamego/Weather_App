<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather App</h1>
        </header>
        <main>
            <section id="location-section">
                <button id="btn-get-location" class="btn-primary">Get Current Location Weather</button>
                <p id="location-status" class="info-text">Click the button to get weather data for your location.</p>
            </section>
            <section id="weather-section" class="hidden">
                <h2>Weather Information</h2>
                <div id="weather-details">
                    <p><strong>Temperature:</strong> <span id="temperature"></span></p>
                    <p><strong>Condition:</strong> <span id="condition"></span></p>
                </div>
            </section>
        </main>
        <footer class="app-footer">
            <p>&copy; 2024 Weather App. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
