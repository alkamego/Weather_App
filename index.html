<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2196f3">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather APP">
    <meta name="description" content="Modern weather application">

    <link rel="apple-touch-startup-image" href="/assets/splash.webp">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <style> .city-list {max-height: 300px; overflow-y: auto; } .city-item {padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s; } .city-item:hover {background-color: #f8f9fa; } .dark-theme .city-item:hover {background-color: #2c3034; } .city-item i {color: #0d6efd; } </style>
 
</head>
<body>
    <!-- Offline Banner -->
    <div id="offline-banner" class="alert alert-warning d-none">
        You are offline. The application is working in offline mode.
    </div>

    <div class="container">
        <!-- Header -->
        <header class="py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="weather-title">Weather</h1>
                <div class="d-flex gap-2"> <!-- Grouped buttons with spacing -->
                    <button id="share-btn" class="btn btn-outline-primary">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <a href="settings.html" id="settings-btn" class="btn btn-outline-primary">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Location Section -->
            <div class="location-section mb-4">
                <div class="d-flex align-items-center gap-3">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="current-location">Warsaw</span>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#cityModal">
                        <i class="fas fa-search-location"></i> Select City
                    </button>
                    <button id="refresh-location" class="btn btn-sm btn-link">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                     
                </div>
            </div>

            <!-- City Selection Modal -->
            <div class="modal fade" id="cityModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Select City</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="citySearch" class="form-control mb-3" placeholder="Search city...">
                            <div id="cityList" class="city-list">
                                <!-- Cities will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Card -->
            <div class="weather-card">
                <div class="current-weather">
                    <img id="weather-icon" src="" alt="weather icon">
                    <h2 id="temperature">--Â°C</h2>
                    <p id="weather-description">Loading...</p>
                    <a href="details.html" class="btn btn-primary mt-3" id="details-btn">
                        <i class="fas fa-info-circle"></i> View Details
                    </a>
                </div>

                <!-- Weather Details -->
                <div class="weather-details">
                    <div class="row">
                        <div class="col-4">
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span id="wind-speed">-- km/h</span>
                                <p>Wind</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="detail-item">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <span id="pressure">-- hPa</span>
                                <p>Pressure</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast-section mt-4">
                <h3>5-Day Forecast</h3>
                <div id="forecast-container" class="row row-cols-1 row-cols-md-5 g-3">
                    <!-- Forecast items will be added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/app.js" type="module"></script>
</body>
</html>
